# CI/CD Pipeline for Medallion Accounts Pipeline
# Validates, tests, and deploys Databricks Asset Bundles

name: Medallion Pipeline CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'resources/**'
      - 'databricks.yml'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

jobs:
  # Job 1: Validate the bundle
  validate:
    name: ğŸ” Validate Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks --version

      - name: Validate bundle (dev)
        run: |
          databricks bundle validate -t dev

      - name: Validate bundle (staging)
        run: |
          databricks bundle validate -t staging

      - name: Validate bundle (prod)
        run: |
          databricks bundle validate -t prod

  # Job 2: Deploy to Development
  deploy-dev:
    name: ğŸš€ Deploy to Dev
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/develop' || github.event.inputs.target == 'dev'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Deploy to dev
        run: |
          databricks bundle deploy -t dev

      - name: Run pipeline (optional)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ğŸ”„ Triggering pipeline run in dev..."
          databricks bundle run medallion_accounts_pipeline -t dev --no-wait

  # Job 3: Deploy to Staging
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Deploy to staging
        run: |
          databricks bundle deploy -t staging

      - name: Validate deployment
        run: |
          echo "âœ… Staging deployment completed successfully"

  # Job 4: Deploy to Production (requires approval)
  deploy-prod:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, deploy-staging]
    if: github.ref == 'refs/heads/main' || github.event.inputs.target == 'prod'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Deploy to production
        run: |
          databricks bundle deploy -t prod

      - name: Validate deployment
        run: |
          echo "âœ… Production deployment completed successfully"
          echo "ğŸ“Š Pipeline: medallion_accounts_pipeline"
          echo "ğŸ¯ Target: prod"
